<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Print Demo</title>
  <link href="./bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
  <style>
    html, body {
      height: 100%;
    }

    body {
      padding: 20px;
    }

    .modal-box {
      max-width: calc(100vw - 40px);
    }

    #print-content {
      margin-top: 20px;
    }

    .row {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <button class="btn btn-primary print-btn">局部打印</button>
  <button class="btn btn-primary url-print-btn">url打印</button>
  <button class="btn btn-primary async-url-print-btn">asyncUrl打印</button>

  <div id="print-content">
    <div id="main" style="width: 600px;height:400px;"></div>
    <div class="row">
      <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
    </div>
    <div class="row">
      <textarea class="textarea textarea-bordered" placeholder="Bio"></textarea>
    </div>
    <div class="row">
      <select class="select select-bordered w-full max-w-xs">
        <option disabled>Who shot first?</option>
        <option>Han Solo</option>
        <option>Greedo</option>
      </select>
    </div>
    <div class="row">
      <label class="checkbox">
        <input type="checkbox" value="">
        Option one is this and that—be sure to include why it's great
      </label>
    </div>
    <div class="row">
      <label class="radio">
        <input type="radio" name="radio-1" />
        xxx
      </label>
      <label class="radio">
        <input type="radio" name="radio-1" />
        yyy
      </label>
    </div>
  </div>

  <script src="./printer.js"></script>
  <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
      title: {
        text: 'ECharts 入门示例'
      },
      tooltip: {},
      legend: {
        data: ['销量']
      },
      xAxis: {
        data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
      },
      yAxis: {},
      series: [
        {
          name: '销量',
          type: 'bar',
          data: [5, 20, 36, 10, 10, 20]
        }
      ]
    };
    
    var handleBeforePrint = function() {
      console.log('before print')
    }
    var handlePrint = function() {
      console.log('print')
    }
    var handleAfterPrint = function() {
      console.log('after print')
    }

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

    var printBtn = document.querySelector('.print-btn')
    printBtn.addEventListener('click', function() {
      new Printer({
        id: 'print-content',
        iframeTitle: 'print',
        extraHead: [
          '<meta http-equiv="Access-Control-Allow-Origin" content="*">'
        ],
        onBeforePrint: handleBeforePrint,
        onPrint: handlePrint,
        onAfterPrint: handleAfterPrint,
      })
    })

    // url打印需要遵循同源策略
    var urlPrintBtn = document.querySelector('.url-print-btn')
    urlPrintBtn.addEventListener('click', function() {
      new Printer({
        url: 'http://localhost:8897/vite-react.html',
        onBeforePrint: handleBeforePrint,
        onPrint: handlePrint,
        onAfterPrint: handleAfterPrint,
      })
    })

    var asyncUrlPrintBtn = document.querySelector('.async-url-print-btn')
    asyncUrlPrintBtn.addEventListener('click', function() {
      new Printer({
        getUrlAsync: function(resolve) {
          setTimeout(function() {
            resolve('http://localhost:8897/vite-react.html')
          }, 2000)
        },
        onBeforePrint: handleBeforePrint,
        onPrint: handlePrint,
        onAfterPrint: handleAfterPrint,
      })
    })
  </script>
</body>
</html>
